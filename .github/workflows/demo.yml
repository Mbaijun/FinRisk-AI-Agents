name: Daily Demo Deploy

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点运行
  workflow_dispatch:       # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run and Expose with Ngrok
        run: |
          echo "这一步将运行你的应用并通过 ngrok 暴露。"
          echo "请在这里替换为你的实际启动命令，例如："
          echo "python demo_gradio.py &"
          echo "# 然后配置 ngrok authtoken 并启动 ngrok"