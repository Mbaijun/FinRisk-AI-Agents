  workflow_dispatch:       # 允许手动触发

工作:
  部署:
    运行于：ubuntu-latest

    步骤:
      - 名称: 结账代码
        使用：actions/checkout@v4

      - 名称: 设置Python
        使用：actions/setup-python@v5
        与：
          python-version: '3.10'

      - 名称: 安装依赖项
        运行： |
          使用pip安装 requirements.txt中的包：pip install -r requirements.txt

      - 名称: 运行和暴露 Ngrok
        运行： |
          echo "这一步将运行你的应用并通过 ngrok 暴露。"
          echo "请在这里替换为你的实际启动命令，例如："
          echo "python demo_gradio.py &"
          echo " # 然后配置 ngrok authtoken 并启动 ngrok"
